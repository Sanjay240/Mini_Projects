<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Header</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./sytle.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="header-logo"><a href="#">Florida Beach</a></div>
      <ul class="menu-options">
        <li><a href="hero">Home</a></li>
        <li><a href="hero">About</a></li>
        <li><a href="hero">Features</a></li>
        <li><a href="hero">Pricing</a></li>
      </ul>
      <div class="action-btn"><a href="#signUp">Memberships</a></div>
      <div class="toggle-btn">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <div class="dropdown-menu">
      <li><a href="hero">Home</a></li>
      <li><a href="hero">About</a></li>
      <li><a href="hero">Features</a></li>
      <li><a href="hero">Pricing</a></li>
      <li class="action-btn"><a href="#signUp">Memberships</a></li>
    </div>
    <script>
      console.log("js file is running");
      const menuBtn = document.querySelector(".toggle-btn");
      const dropdownMenu = document.querySelector(".dropdown-menu");

      menuBtn.addEventListener("click", () => {
        console.log("hamburger button clicked!");
        const isOpen = dropdownMenu.classList.contains("open");
        if (isOpen) {
          menuBtn.innerHTML = '<i class="fa-solid fa-bars"></i>';
          dropdownMenu.classList.remove("open");
        } else {
          menuBtn.innerHTML = '<i class="fa-solid fa-xmark"></i>';
          dropdownMenu.classList.add("open");
        }

        isOpen;
      });
    </script>
  </body>
</html>
